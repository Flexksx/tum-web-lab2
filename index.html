<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <title>COVOR Speakeasy Bar</title>
  </head>

  <body class="light">
    <header>
      <nav>
        <img class="logo" src="/assets/logo.jpg" alt="Covor Logo" />

        <!-- Kebab Menu Button (Mobile) -->
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>

        <div class="nav-links">
          <a href="#about"><i class="fas fa-book-open"></i> About</a>
          <a href="#menu"><i class="fas fa-mug-hot"></i> Menu</a>
          <a href="#specialties"><i class="fas fa-star"></i> Specialties</a>
          <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
        </div>
      </nav>
    <div class="covor-pattern" ></div>
    </header>
    <div class="hero">
      <img src="/assets/covor-bar-stoika.png" alt="Covor cocktail photo" class="hero-image" />
      <div class="hero-text">
        <p>Take a seat</p>
      </div>
      <div class="questions">
        <a href="#specialties" class="question">Why?</a>
        <a href="#about" class="question">Who are you?</a>
        <a href="#contact" class="question">How?</a>
        <a href="#menu" class="question">What do you have?</a>
      </div>
    </div>
    
     
    <div class="covor-pattern" ></div>
    <section id="specialties" class="section">
      <h2>Specialties</h2>
      <p>Here are our special drinks and dishes...</p>
    </section>
    
    <!-- Section for Contact -->
    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Get in touch with us...</p>
    </section>
    
    <!-- Section for About -->
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>Learn more about Covor...</p>
    </section>
    
    <!-- Section for Menu -->
    <section id="menu" class="section">
      <h2>Menu</h2>
      <p>Explore our menu...</p>
    </section>
  <footer>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2719.4902574173057!2d28.838606299999995!3d47.030609899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97d4a1178049d%3A0x5cf2836cdfdc28d4!2sCovor%20Speakeasy%20Bar!5e0!3m2!1sen!2s!4v1740521307912!5m2!1sen!2s"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });
    });
  </script>
</html>
